<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>
<h1>Restaurants List</h1><br>
<a href='newRestaurant'>Create new Restaurant</a>

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


{%for i in restaurant%}
<div>
<p>{{i.name}}<br>
<a href='{{url_for('restaurantMenu',restaurant_id=i.id)}}'>Menu</a><br>
<a href='{{url_for('editRestaurantItem',restaurant_id=i.id)}}'>Edit</a><br>
<a href='{{url_for('deleteRestaurantItem',restaurant_id=i.id)}}'>Delete</a><br>
</p>
</div>
{%endfor%}
</body>
</html>
